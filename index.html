<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header class="headerContainer">
        <img src="icons/header.png" alt="toDoHeader icon">
        <h1 class="toDoListHeader">To Do List</h1>
    </header>

    <main class="mainContent">

        <div class="listSidebar">
            
            <h2 class="inboxDisplayButton"><img src="icons/inbox.png" alt="inbox icon">Inbox</h2>
            <h1>Projects</h1>
            <div class="projectInputContainer"></div>
            <div class="projectTitleListContainer"></div>
            <h2 class="addNewProjectButton">+ Add Project</h2>
    
        </div>

        <div class="listItemsContainer">
            <div class="listItemsHeader">
                <h1 class="toDoListItemsHeader">Inbox</h1>
                <h2 class="toDoListItemsAddTask">+ Add Task</h2>
            </div>
            <div class="listItemsDisplay">
                
            </div>
        </div>

    </main>

    <script src="inboxDisplay.js"></script>
    <script src="projects.js"></script>
</body>
</html>
